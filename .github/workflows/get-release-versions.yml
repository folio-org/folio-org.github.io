name: get-release-versions

# Get okapi-install.json from platform-complete release branch
# and ensure version tags.

on:
  push:
    branches: [ folio-2976-wf-get-releases ]

jobs:
  job_1:
    name: Extract and upload
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        echo "Report python version:"
        python -V
        python -m pip install --upgrade pip
        pip install -r .github/workflows/get-release-versions/requirements.txt

    - name: Run script
      env:
        ALL_REPOS_READ_ONLY: ${{ secrets.ALL_REPOS_READ_ONLY }}
      run: python .github/workflows/get-release-versions/get_release_versions.py -b q3-2020 -l debug

    - name: Commit push and pr
      uses: golfzaptw/action-commit-push-pr
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PREFIX_BRANCHES: 'tmp-release-versions'
        DEFAULT_BRANCHES: 'master'
        COMMIT_MESSAGE: 'Update data file'
        TITLE_PR: 'Update release versions data'
        BODY_PR: ''

